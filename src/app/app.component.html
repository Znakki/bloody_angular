<mat-toolbar color="primary">
  <span *ngIf="tasks.length > 0; else elseBlock">Task counting: {{tasks.length}}</span>
  <ng-template #elseBlock>
    <span>No task yet:(</span>
  </ng-template>
</mat-toolbar>

<div class="wrapper">
  <div class="content">
    <mat-card>
      <form [formGroup]="form" (submit)="submitTask()" novalidate>
        <mat-form-field>
          <input matInput formControlName="task" placeholder="Task Description">
        </mat-form-field>
        <button mat-raised-button color="primary">ADD A TASK</button>
      </form>
    </mat-card>

    <div *ngFor="let task of tasks; let itemIndex = index" class="task-list">
      <mat-card class="task-item">
        <button mat-icon-button color="warn" (click)="deleteTask(itemIndex)">
          <mat-icon>clear</mat-icon>
        </button>
        <span>{{task}}</span>
      </mat-card>
    </div>
  </div>
</div>
